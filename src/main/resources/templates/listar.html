<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
</head>
<body>
	<div th:if="${param.error != null}" th:text="${param.error}"></div>
	<div th:if="${param.success != null}" th:text="${param.success}"></div>

	<h1 th:text="${titulo}"></h1>
	<a th:href="@{/form}">Crear +</a>
	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>nombre</th>
				<th>precio</th>
				<th>fecha</th>
				<th>categoria</th>
				<th>editar</th>
				<th>eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="producto: ${productos}">
				<td><a th:href="@{/ver/} + ${producto.id}" th:text="${#strings.abbreviate(producto.id, 10)}"></a></td>
				<td th:text="${producto.name}"></td>
				<td th:text="${#numbers.formatCurrency(producto.price)}"></td>
				<td th:text="${#calendars.format(producto.createAt, 'dd/MM/yyyy')}"></td>
				<td th:text="${producto.categoria.name}"></td>
				<td><a th:href="@{/form/} + ${producto.id}">editar</a></td>
				<td><a th:href="@{/eliminar/} + ${producto.id}" 
					onclick="return confirm('EstÃ¡s seguro que deseas aliminar?');">eliminar</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
