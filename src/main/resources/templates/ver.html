<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
</head>
<body>
	<div th:if="${param.error != null}" th:text="${param.error}"></div>
	<div th:if="${param.success != null}" th:text="${param.success}"></div>

	<h1 th:text="${titulo}"></h1>
	<a th:href="@{/listar}">Volver</a>
	
	<div>
		<div>
			<img th:if="${producto.foto != null && #strings.length(producto.foto)>0}" 
			style="max-width: 25%"
			th:alt="${producto.name}" th:src="@{/upload/img/} + ${producto.foto}">
		</div>
		<ul>
			<li th:text="'Nombre: ' + ${producto.name}"></li>
			<li th:text="'Id: ' + ${producto.id}"></li>
			<li th:text="'Precio: ' + ${#numbers.formatCurrency(producto.price)}"></li>
			<li th:text="'Fecha: ' + ${#calendars.format(producto.createAt, 'dd/MM/yyyy')}"></li>
			
		</ul>
	</div>
</body>
</html>
